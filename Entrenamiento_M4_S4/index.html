<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interfaz</title>
<!-- Bootstrap 5 CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="text-center mb-4">Formulario de Usuario</h1>

    <div class="card shadow p-4">
    <form id="userForm">
        <div class="mb-3">
        <label for="name" class="form-label">Nombre:</label>
        <input type="text" id="name" class="form-control" required>
        </div>

        <div class="mb-3">
        <label for="age" class="form-label">Edad:</label>
        <input type="number" id="age" class="form-control" required min="1">
        </div>

        <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">Guardar Datos</button>
        <button type="button" id="clearData" class="btn btn-danger">Limpiar Datos</button>
        </div>
    </form>
    </div>

    <div id="output" class="mt-4 alert alert-info" role="alert">
    No hay información almacenada.
    </div>

    <p class="text-center mt-3">
    Interacciones esta sesión: 
    <span id="interactionCount" class="fw-bold text-primary">0</span>
    </p>
</div>

<!-- Bootstrap JS (opcional para algunos componentes) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>

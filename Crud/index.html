<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Gestión de Productos</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link rel="stylesheet" href="./styles/style.css">
</head>

<body>
<div class="container">
    <div id="loginForm" class="card p-4 shadow mx-auto" style="max-width: 400px;">
    <h2 class="mb-4 text-center">Iniciar Sesión</h2>
    <input type="email" id="email" class="form-control mb-3" placeholder="Correo">
    <input type="password" id="password" class="form-control mb-3" placeholder="Contraseña">
    <button class="btn btn-primary w-100 mb-2" onclick="login()">Ingresar</button>
    <button class="btn btn-secondary w-100" onclick="showRegister()">Registrarse</button>
    </div>

    <div id="registerForm" class="card p-4 shadow mx-auto d-none" style="max-width: 400px;">
    <h2 class="mb-4 text-center">Registrarse</h2>
    <input type="text" id="regNombre" class="form-control mb-2" placeholder="Nombre">
    <input type="text" id="regApellido" class="form-control mb-2" placeholder="Apellido">
    <input type="email" id="regCorreo" class="form-control mb-2" placeholder="Correo">
    <input type="password" id="regContraseña" class="form-control mb-3" placeholder="Contraseña">
    <button class="btn btn-success w-100 mb-2" onclick="register()">Crear cuenta</button>
    <button class="btn btn-outline-secondary w-100" onclick="showLogin()">Volver</button>
    </div>

    <div id="productSection" class="card p-4 shadow mx-auto d-none" style="max-width: 600px;">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4>Bienvenido, <span id="userName"></span></h4>
        <button class="btn btn-danger btn-sm" onclick="logout()">Cerrar sesión</button>
    </div>
    </div>
</div>

<script src="./scripts/script.js"></script>
</body>
</html>
